<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailWindcss</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-t from-orange-500 via-red-500 to-blue-500 flex justify-center items-start">
  
  <div class="mt-16 w- flex flex-wrap rounded-lg border-2 border-black bg-white shadow-lg">
    <div class="w-full h-24 bg-gradient-to-t from-sky-500 to-indigo-500 flex justify-center items-center font-bold text-white text-xl rounded-t">
      News you can Trust!!
    </div>
    <div class="text-center mt-6 w-full">
      <h3 class="text-lg font-semibold">Stay up to date with the latest!</h3>
      <p class="p-4">Subscribe to our newsletter for the latest news straight into your inbox</p>
      <form class="flex flex-wrap justify-center items-center">
        <input placeholder="Aryan@gmail.com" class="w-full max-w-md bg-slate-200 text-center rounded-full placeholder:text-sm mt-2 p-2"/>
        <button class="bg-blue-600 text-white p-2 mt-4 mb-2 rounded-full">Subscribe Now</button>
      </form>
      <p class="mt-2">We value your privacy!</p>
    </div>
  </div>

</body>
</html>
