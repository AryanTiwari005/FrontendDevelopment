<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-800">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm ">
        <h2 class=" underline text-center text-3xl text-white font-bold mb-6">Login</h2>
        <form >
            <div class="mb-4">
                <label class=" underline text-sm font-medium text-gray-300 mb-2">Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="" placeholder="Email" id="">
            </div>
            <div>
                <label class=" underline text-sm font-medium text-gray-300 mb-2 ">Password</label>
                <input class="password w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" name="" placeholder="password" id="">
            </div>
            <button type="submit" class=" w-full text-center  border-2 border-solid rounded-lg bg-blue-600 border-gray-700 cursor-pointer mt-3 p-1 shadow-3xl">Login</button>
        </form>
    </div>
</body>
</html>
